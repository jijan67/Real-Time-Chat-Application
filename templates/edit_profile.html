<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Form</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@500&display=swap" rel="stylesheet">

    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            min-height: 100vh;
            font-family: 'Jost', sans-serif;
            background: linear-gradient(to bottom, #0f0c29, #302b63, #24243e);
        }
        .main {
            width: 600px;
            padding: 30px;
            background: #ffffff;
            border-radius: 20px;
            box-shadow: 5px 20px 50px rgba(0, 0, 0, 0.2);
        }
        .main h2 {
            text-align: center;
            color: #573b8a;
            font-size: 2em;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            font-size: 1.1em;
            color: #573b8a;
            margin-bottom: 8px;
        }
        .form-group input {
            width: 100%;
            padding: 10px;
            font-size: 1em;
            border: 1px solid #ddd;
            border-radius: 5px;
            outline: none;
            transition: border-color 0.3s;
        }
        .form-group input:focus {
            border-color: #573b8a;
        }
        button {
            width: 100%;
            padding: 12px;
            background: #573b8a;
            color: #ffffff;
            font-size: 1.1em;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }
        button:hover {
            background: #6d44b8;
        }
        #profile_picture {
            padding: 5px;
        }
		@media (max-width: 768px) {
            .main {
            max-width: 100%;
            margin-right: 20px;
            margin-left: 20px;
        }
        }
    </style>
</head>
<body>

    <!-- Navbar Section -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">JR CHAT BOX</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" href="{% url 'home' %}">Home</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            Profile
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <li><hr class="dropdown-divider"></li>
                            <li><a class="dropdown-item text-danger" href="{% url 'logout' %}">Logout</a></li>
                        </ul>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'message_box' %}">Messages</a>
                    </li>
                </ul>
                <!-- Search Bar -->
                <form method="GET" action="{% url 'search_profile' %}" class="d-flex ms-auto" role="search">
                    <input class="form-control me-2" type="search" name="query" placeholder="Search by name or email" aria-label="Search" value="{{ request.GET.query }}">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>

    <!-- Profile Update Form Section -->
    <div class="main">
        <h2>Profile Update</h2>
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-group">
                <label for="profile_picture">Profile Picture</label>
                <input type="file" name="profile_picture" class="form-control" id="profile_picture">
            </div>
            <div class="form-group">
                <label for="address">Address</label>
                <input type="text" name="address" class="form-control" id="address" value="{{ user_profile.address }}">
            </div>
            <div class="form-group">
                <label for="profession">Profession</label>
                <input type="text" name="profession" class="form-control" id="profession" value="{{ user_profile.profession }}">
            </div>
            <div class="form-group">
                <label for="website">Website</label>
                <input type="url" name="website" class="form-control" id="website" value="{{ user_profile.website }}">
            </div>
            <div class="form-group">
                <label for="github">GitHub</label>
                <input type="url" name="github" class="form-control" id="github" value="{{ user_profile.github }}">
            </div>
            <div class="form-group">
                <label for="twitter">Twitter</label>
                <input type="url" name="twitter" class="form-control" id="twitter" value="{{ user_profile.twitter }}">
            </div>
            <div class="form-group">
                <label for="instagram">Instagram</label>
                <input type="url" name="instagram" class="form-control" id="instagram" value="{{ user_profile.instagram }}">
            </div>
            <div class="form-group">
                <label for="facebook">Facebook</label>
                <input type="url" name="facebook" class="form-control" id="facebook" value="{{ user_profile.facebook }}">
            </div>
            <button type="submit" class="btn btn-primary">Save Changes</button>
        </form>
    </div>

    <!-- Bootstrap 5 JS (Required for the navbar toggler) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
